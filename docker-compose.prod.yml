version: '3.9'
 
services:
  database:
    build: ./database
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  indico:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    depends_on:
      - database
    links:
      - database
    ports:
      - "5000:5000"
    environment:
      - DATABASE=postgres
      - ENV
      - DB_HOST=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      - SECRET_KEY
      - SQL_DB_PORT=5432
    volumes:
      - "./api/app:/opt/app"
    restart: always

  web:
    build: ./app/
    ports:
      - 80:8080
    restart: always

volumes:
  postgres_data:
