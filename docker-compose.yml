version: '3.9'

services:
  sgbd:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json # preconfigured servers/connections
    depends_on:
      - "database"

  database:
    build: ./database
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  indico:
    build: ./api
    links:
      - database
    ports:
      - "5000:5000"
    environment:
      - DATABASE=postgres
      - ENV
      - DB_HOST=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      - SECRET_KEY
      - SQL_DB_PORT=5432
    volumes:
      - "./api/app:/opt/app"
      - api_data:/opt/app/data
    restart: always

  dozzle:
    image: amir20/dozzle:latest
    environment:
      - DOZZLE_FILTER=name=indico
    ports:
      - 5454:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

volumes:
  postgres_data:
  api_data:
